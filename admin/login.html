<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJ Request Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .login-form {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1e1e1e;
        border-radius: 8px;
      }
      .error-message {
        color: #ff6b6b;
        margin-top: 15px;
        display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>DJ Request Admin</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <p id="errorMessage" class="error-message">Invalid email or password</p>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                Need an account? <a href="../register.html" style="color: #8a2be2;">Register here</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide error message initially
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                // Special case for admin account
                if (email === "collekt.radioshow@gmail.com" && password === "Beats90****") {
                    // Set a flag in localStorage to indicate the user is logged in
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('userPermissions', JSON.stringify(['create_events', 'export_requests', 'custom_qr_message']));
                    
                    // Redirect to admin dashboard
                    window.location.href = 'index.html';
                    return;
                }
                
                // For all other users, use Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Check if user is active in dj_users table
                const { data: user, error: userError } = await supabase
                    .from('dj_users')
                    .select('*, roles(name, id)')
                    .eq('auth_id', data.user.id)
                    .single();
                
                if (userError) {
                    throw new Error('User data not found. Please contact support.');
                }
                
                if (!user.active) {
                    throw new Error('Your account is not active yet. Please wait for admin approval.');
                }
                
                // Store user info
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userId', data.user.id);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', user.name);
                localStorage.setItem('userRole', user.roles?.name || 'Basic DJ');
                localStorage.setItem('userRoleId', user.role_id);
                
                // Get permissions for this role
                const { data: permissions, error: permError } = await supabase
                    .from('role_permissions')
                    .select('permissions(code_name)')
                    .eq('role_id', user.role_id);
                    
                if (!permError && permissions) {
                    const permissionCodes = permissions.map(p => p.permissions.code_name);
                    localStorage.setItem('userPermissions', JSON.stringify(permissionCodes));
                }
                
                // Redirect to admin dashboard
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Invalid email or password';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJ Request Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .login-form {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: var(--card-bg);
        border-radius: 8px;
      }
      .error-message {
        color: #ff6b6b;
        margin-top: 15px;
        display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>DJ Request Admin</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <p id="errorMessage" class="error-message">Invalid email or password</p>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // Already logged in, redirect to admin dashboard
                window.location.href = 'index.html';
            }
        });
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                document.getElementById('errorMessage').style.display = 'block';
            } else {
                // Login successful, redirect to admin dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

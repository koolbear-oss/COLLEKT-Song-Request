<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJ Request Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .login-form {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1e1e1e;
        border-radius: 8px;
      }
      .error-message {
        color: #ff6b6b;
        margin-top: 15px;
        display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>DJ Request Admin</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <p id="errorMessage" class="error-message">Invalid email or password</p>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                Need an account? <a href="../register.html" style="color: #8a2be2;">Register here</a>
            </p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple hardcoded credentials for now
            if (email === "collekt.radioshow@gmail.com" && password === "Beats90****") {
                // Set a flag in localStorage to indicate the user is logged in
                localStorage.setItem('isLoggedIn', 'true');
                
                // Temporary permission setup for testing
                localStorage.setItem('userPermissions', JSON.stringify(['create_events', 'export_requests', 'custom_qr_message']));
                
                // Redirect to admin dashboard
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJ Request Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .login-form {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1e1e1e;
        border-radius: 8px;
      }
      .error-message {
        color: #ff6b6b;
        margin-top: 15px;
        display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>DJ Request Admin</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <p id="errorMessage" class="error-message">Invalid email or password</p>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                Need an account? <a href="../register.html" style="color: #8a2be2;">Register here</a>
            </p>
            <p style="text-align: center;">
                <a href="../forgot-password.html" style="color: #8a2be2;">Forgot your password?</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log("Login attempt for:", email); // Debug
            
            // Hide error message initially
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                
                console.log("Attempting Supabase auth..."); // Debug
                
                // For all users, use Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                console.log("Auth result:", data, error); // Debug
                
                if (error) throw error;
                
                console.log("Auth successful, checking user data..."); // Debug
                
                // Check if user is active in dj_users table
                const { data: user, error: userError } = await supabase
                    .from('dj_users')
                    .select('*, roles(name, id)')
                    .eq('auth_id', data.user.id)
                    .single();

                console.log("User data:", user, userError);

                // Add this debug code to check role data directly
                if (user && user.role_id) {
                const { data: roleData, error: roleError } = await supabase
                    .from('roles')
                    .select('*')
                    .eq('id', user.role_id)
                    .single();
                    
                console.log("Direct role lookup:", roleData, roleError);
                }

                if (userError) {
                    throw new Error('User data not found. Please contact support.');
                }

                if (!user.active) {
                    throw new Error('Your account is not active yet. Please wait for admin approval.');
                }

                // Handle case where roles join fails
                let roleName = 'Basic DJ'; // Default role name
                let roleId = user.role_id;

                // If roles join worked properly, use that data
                if (user.roles) {
                    roleName = user.roles.name;
                } else if (user.role_id) {
                    // Try to fetch the role directly
                    try {
                        const { data: directRoleData, error: directRoleError } = await supabase
                            .from('roles')
                            .select('*')
                            .eq('id', user.role_id)
                            .single();
                            
                        console.log("Direct role fetch:", directRoleData, directRoleError);
                        
                        if (!directRoleError && directRoleData) {
                            roleName = directRoleData.name;
                            console.log("Setting role name from direct fetch:", roleName);
                        }
                    } catch (roleError) {
                        console.error("Error fetching role directly:", roleError);
                    }
                }

                // Store user info
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userId', data.user.id);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', user.name);
                localStorage.setItem('userRole', roleName);
                localStorage.setItem('userRoleId', roleId);
                // Set isAdmin based on role name
                if (roleName === 'Admin') {
                    localStorage.setItem('isAdmin', 'true');
                } else {
                    localStorage.setItem('isAdmin', 'false');
                }

                // Set default permissions based on role name
                let defaultPermissions = ['create_events']; // Basic DJ
                if (roleName === 'Pro DJ') {
                    defaultPermissions = ['create_events', 'export_requests'];
                } else if (roleName === 'Admin') {
                    defaultPermissions = ['create_events', 'export_requests', 'custom_qr_message'];
                }

                localStorage.setItem('userPermissions', JSON.stringify(defaultPermissions));
                console.log("Login successful, redirecting to dashboard...");
                // Redirect to admin dashboard
                window.location.href = 'index.html';
                console.log("If you see this, the redirect didn't happen immediately");
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Invalid email or password';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>

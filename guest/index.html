<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <title>DJ Song Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Request a Song</h1>
        <form id="requestForm">
            <div class="form-group">
                <label for="songTitle">Song Title*</label>
                <input type="text" id="songTitle" required maxlength="50" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="artistName">Artist Name*</label>
                <input type="text" id="artistName" required maxlength="50" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" maxlength="100"></textarea>
            </div>
            <button type="submit" id="submitButton">Submit Request</button>
        </form>
        <div id="confirmation" class="hidden">
            <div class="success-icon">âœ“</div>
            <h2>Thank You!</h2>
            <p>Your song request has been submitted.</p>
            <p class="song-details">
                <span id="confirmedSong"></span> by <span id="confirmedArtist"></span>
            </p>
            <button id="newRequestButton">Request Another Song</button>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DJ Request System</title>
    <link rel="stylesheet" href="admin/styles.css">
    <style>
        .register-form {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }
        .success-message {
            color: #4caf50;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>DJ Registration</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <p id="errorMessage" class="error-message">Error occurred during registration</p>
                <p id="successMessage" class="success-message">Registration successful! You'll be contacted once your account is approved.</p>
                <button type="submit">Register</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                Already have an account? <a href="admin/login.html" style="color: #8a2be2;">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // MODIFY in register.html - Complete the registration form submission handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Hide messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            try {
                console.log("Starting registration process for:", email);
                
                // First, create the auth user
                const { data: authUser, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    console.error("Auth error:", authError);
                    throw authError;
                }
                
                console.log("Auth user created:", authUser);
                
                if (!authUser || !authUser.user || !authUser.user.id) {
                    console.error("Auth user created but id missing", authUser);
                    throw new Error("Failed to create user account. Please try again.");
                }
                
                // Get the 'Basic DJ' role
                const { data: roles, error: roleError } = await supabase
                    .from('roles')
                    .select('id')
                    .eq('name', 'Basic DJ');

                if (roleError) {
                    console.error("Role error:", roleError);
                    throw roleError;
                }

                // Check if we found the Basic DJ role
                if (!roles || roles.length === 0) {
                    console.error("No Basic DJ role found");
                    throw new Error('Basic DJ role not found. Please contact the administrator.');
                }

                const basicRoleId = roles[0].id;
                console.log("Found Basic DJ role id:", basicRoleId);

                // Check if user with this email already exists in dj_users table
                const { data: existingUsers, error: userCheckError } = await supabase
                    .from('dj_users')
                    .select('id')
                    .eq('email', email);
                    
                if (userCheckError) {
                    console.error("User check error:", userCheckError);
                    throw userCheckError;
                }
                
                if (existingUsers && existingUsers.length > 0) {
                    console.error("User already exists with this email");
                    throw new Error('A user with this email already exists. Please use a different email or contact support.');
                }

                // Set subscription_ends to 30 days from now
                const subscriptionDate = new Date();
                subscriptionDate.setDate(subscriptionDate.getDate() + 30);

                // Then create the dj_users record
                const { error: userError } = await supabase
                    .from('dj_users')
                    .insert([{
                        auth_id: authUser.user.id,
                        name: name,
                        email: email,
                        active: false, // Admin needs to activate
                        role_id: basicRoleId,
                        subscription_ends: subscriptionDate.toISOString() // 30 days from now
                    }]);
                
                if (userError) {
                    console.error("User creation error:", userError);
                    throw userError;
                }
                
                console.log("Registration successful");
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('registerForm').reset();
                
            } catch (error) {
                console.error('Error registering:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Error during registration';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>

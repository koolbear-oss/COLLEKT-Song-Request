<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEKT Song Requests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb2;
            --primary-glow: rgba(138, 43, 226, 0.7);
            --primary-light: #a44df7;
            --dark: #121212;
            --dark-accent: #1e1e1e;
            --light-text: #ffffff;
            --muted-text: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Background ambient effects */
        .ambient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0.15;
        }
        
        .glow-circle.one {
            width: 40vw;
            height: 40vw;
            top: -10vw;
            right: -10vw;
            animation: float 15s ease-in-out infinite;
        }
        
        .glow-circle.two {
            width: 30vw;
            height: 30vw;
            bottom: -10vw;
            left: -5vw;
            animation: float 20s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-5vw, 5vw); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px; /* Wider for TV displays */
            padding: 1.5vh 2vw;
            z-index: 1;
            position: relative;
        }
        
        .brand {
            margin-bottom: 1.5vh;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        .brand-logo {
            font-size: calc(20px + 2vmin);
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            letter-spacing: 1px;
        }
        
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2vh;
            position: relative;
            animation: fadeIn 1.2s ease-out;
        }
        
        .message-text {
            font-size: calc(18px + 1vmin);
            font-weight: 600;
            margin-bottom: 1.5vh;
            text-align: center;
            color: var(--primary-light);
        }
        
        .qr-wrapper {
            position: relative;
            margin-bottom: 1.5vh;
        }
        
        .qr-code-container {
            background-color: white;
            padding: calc(8px + 0.5vmin);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            position: relative;
            z-index: 2;
        }
        
        /* Pulsing effect behind QR */
        .qr-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(138, 43, 226, 0.4);
            border-radius: 16px;
            z-index: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            70% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0; }
        }
        
        .scan-text {
            font-size: calc(14px + 0.6vmin);
            font-weight: 500;
            margin-top: 1vh;
            opacity: 0.9;
            text-align: center;
            max-width: 90%;
        }
        
        .feed-container {
            width: 100%;
            max-width: 800px;
            margin-top: 2vh;
            animation: fadeIn 1.5s ease-out;
        }
        
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1vh;
        }
        
        .feed-title {
            font-size: calc(16px + 0.8vmin);
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }
        
        .feed-count {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            font-size: calc(14px + 0.4vmin);
            font-weight: 600;
            padding: 0.4vh 1.2vw;
            border-radius: 50px;
            min-width: 3vw;
            text-align: center;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
        }
        
        .feed-count.pulse {
            animation: countPulse 0.6s ease-out;
        }
        
        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 4px 15px rgba(138, 43, 226, 0.5); }
            100% { transform: scale(1); }
        }
        
        #requestFeed {
            width: 100%;
            border-radius: 16px;
            background-color: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: calc(12px + 0.3vmin);
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .request-item {
            background: linear-gradient(90deg, rgba(50, 50, 50, 0.8) 0%, rgba(40, 40, 40, 0.8) 100%);
            border-left: 4px solid var(--primary);
            border-radius: 10px;
            padding: calc(8px + 0.3vmin) calc(12px + 0.3vmin);
            margin-bottom: calc(6px + 0.2vmin);
            transition: all 0.3s ease;
            position: relative;
            min-height: calc(40px + 1.5vmin);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Default opacity for all items */
        .request-item {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Fading effect for 2nd and 3rd items */
        .request-item:nth-child(2) {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .request-item:nth-child(3) {
            opacity: 0.4;
            transform: scale(0.96);
        }
        
        .request-item:nth-child(n+4) {
            display: none;
        }
        
        .request-item:last-child {
            margin-bottom: 0;
        }
        
        .request-title {
            font-weight: 700;
            font-size: calc(14px + 0.6vmin);
            margin: 0 0 0.3vh 0;
            color: white;
            padding-right: 6vw;
        }
        
        .request-artist {
            font-size: calc(12px + 0.4vmin);
            font-weight: 500;
            opacity: 0.9;
            margin: 0;
            padding-right: 6vw;
            color: var(--primary-light);
        }
        
        .request-time {
            font-size: calc(11px + 0.2vmin);
            color: var(--muted-text);
            position: absolute;
            top: calc(8px + 0.2vmin);
            right: calc(12px + 0.3vmin);
            margin: 0;
            font-weight: 500;
            padding: 0.2vh 0.6vw;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
        }
        
        .upgrade-message {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(40, 40, 40, 0.8) 100%);
            border-radius: 12px;
            padding: calc(16px + 0.8vmin);
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .upgrade-message h3 {
            color: var(--primary);
            margin-top: 0;
            font-size: calc(16px + 0.4vmin);
        }
        
        .upgrade-message p {
            font-size: calc(14px + 0.2vmin);
            margin-top: 0.8vh;
        }
        
        .empty-feed {
            text-align: center;
            padding: calc(16px + 0.8vmin) 0;
            opacity: 0.7;
            font-style: italic;
            font-size: calc(14px + 0.4vmin);
        }
        
        .fullscreen-button {
            background-color: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: var(--primary);
            width: calc(36px + 0.8vmin);
            height: calc(36px + 0.8vmin);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: calc(16px + 0.8vmin);
            right: calc(16px + 0.8vmin);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: calc(16px + 0.4vmin);
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-button:hover {
            background-color: rgba(138, 43, 226, 0.3);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        body.is-fullscreen .fullscreen-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive optimizations */
        @media (min-width: 1400px) {
            /* For very large TVs */
            .container {
                max-width: 1400px;
            }
            
            #qrcode {
                width: 350px !important;
                height: 350px !important;
            }
        }
        
        @media (max-aspect-ratio: 4/3) {
            /* For non-widescreen displays */
            .container {
                padding: 2vh 2vw;
            }
            
            .qr-section {
                margin-bottom: 2vh;
            }
        }
        
        /* Ensure all content fits on screen */
        @media (max-height: 800px) {
            .container {
                transform: scale(0.9);
                transform-origin: center center;
            }
            
            #qrcode {
                width: 300px !important;
                height: 300px !important;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                transform: scale(0.85);
            }
            
            #qrcode {
                width: 280px !important;
                height: 280px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Ambient background effect -->
    <div class="ambient-bg">
        <div class="glow-circle one"></div>
        <div class="glow-circle two"></div>
    </div>
    
    <div class="container">
        <div class="brand">
            <h1 class="brand-logo">COLLEKT</h1>
        </div>
        
        <div class="qr-section">
            <div class="message-text" id="customMessage">Request Your Song</div>
            <div class="qr-wrapper">
                <div class="qr-pulse"></div>
                <div class="qr-code-container">
                    <canvas id="qrcode"></canvas>
                </div>
            </div>
            <div class="scan-text">Scan this QR code with your phone to send a song request to the DJ</div>
        </div>
        
        <!-- Request Feed Section -->
        <div class="feed-container" id="feedContainer">
            <div class="feed-header">
                <h2 class="feed-title">Recent Requests</h2>
                <span class="feed-count" id="feedCount">0</span>
            </div>
            <div id="requestFeed">
                <!-- Request items will be added here dynamically -->
                <div class="upgrade-message" id="upgradeMessage">
                    <h3>Pro Feature</h3>
                    <p>Live request feed is available for Pro DJ accounts.</p>
                </div>
            </div>
        </div>
        
        <button id="fullscreenButton" class="fullscreen-button">
            <span class="fullscreen-icon">⤢</span>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');
        const message = urlParams.get('message') || 'Request Your Song';
        
        // Set custom message
        document.getElementById('customMessage').textContent = message;
        document.title = 'COLLEKT · ' + message;
        
        // Generate QR code
        if (eventId) {
            const requestUrl = window.location.origin + "/guest/?event=" + eventId;
            
            QRCode.toCanvas(
                document.getElementById('qrcode'), 
                requestUrl, 
                {
                    width: 320, // Slightly smaller for better fit
                    height: 320,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                }, 
                function(error) {
                    if (error) {
                        console.error(error);
                        document.querySelector('.qr-wrapper').innerHTML = '<div class="qr-code-container" style="padding: 30px;"><h2>Error Loading QR Code</h2></div>';
                    }
                }
            );
        } else {
            document.querySelector('.qr-wrapper').innerHTML = '<div class="qr-code-container" style="padding: 30px;"><h2>No Event ID Provided</h2></div>';
        }

        // Initialize Supabase client
        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Check user access and initialize feed
        function checkAccessAndInitialize() {
            if (!eventId) return;
            
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');
            
            // Always show feed container
            document.getElementById('feedContainer').style.display = 'block';
            
            // Check if user has Pro or Admin access
            const hasProAccess = userRole === 'Pro DJ' || userRole === 'Admin';
            
            if (isLoggedIn && hasProAccess) {
                // User has access - initialize request feed
                document.getElementById('upgradeMessage').style.display = 'none';
                initRequestFeed();
            } else {
                // User doesn't have access - show upgrade message
                document.getElementById('upgradeMessage').style.display = 'block';
            }
        }
        
        checkAccessAndInitialize();

        // Request feed variables
        let lastFetchTime = new Date().getTime();
        let displayedRequestIds = new Set();

        // Initialize request feed
        function initRequestFeed() {
            // Initial fetch
            fetchLatestRequests();
            
            // Set up polling every 8 seconds
            setInterval(fetchLatestRequests, 8000);
        }

        // Fetch latest requests
        async function fetchLatestRequests() {
            try {
                if (!eventId) return;
                
                // Fetch most recent requests
                const { data: requests, error } = await supabase
                    .from('requests')
                    .select('*')
                    .eq('event_id', eventId)
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                // Update feed count with animation if needed
                updateFeedCount(requests ? requests.length : 0);
                
                // Display requests with animations
                if (requests && requests.length > 0) {
                    displayRequests(requests);
                } else {
                    document.getElementById('requestFeed').innerHTML = '<p class="empty-feed">No requests yet</p>';
                }
            } catch (error) {
                console.error('Error fetching requests:', error);
            }
        }

        // Display requests with visual effects
        function displayRequests(requests) {
            const feed = document.getElementById('requestFeed');
            
            // If first load, clear feed
            if (displayedRequestIds.size === 0) {
                feed.innerHTML = '';
            }
            
            // Get new requests only
            const newRequests = requests.filter(req => !displayedRequestIds.has(req.id));
            
            // Add new requests with animations
            newRequests.forEach(request => {
                // Track this request
                displayedRequestIds.add(request.id);
                
                // Create request item with enhanced styling
                const requestItem = document.createElement('div');
                requestItem.className = 'request-item';
                
                // Format timestamp
                const timestamp = new Date(request.created_at);
                let timeString = '';
                
                if (!isNaN(timestamp.getTime())) {
                    timeString = timestamp.toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: true
                    });
                }

                // Enhanced HTML content
                requestItem.innerHTML = `
                    <h3 class="request-title">${request.title}</h3>
                    <p class="request-artist">${request.artist}</p>
                    <p class="request-time">${timeString}</p>
                `;
                
                // Insert at beginning (most recent first)
                feed.insertBefore(requestItem, feed.firstChild);
            });
            
            // Reorder all items to ensure correct display
            // Get all items and keep them in newest-first order
            const allItems = Array.from(feed.querySelectorAll('.request-item'));
            
            // Clear the feed to reinsert in correct order
            if (allItems.length > 0) {
                feed.innerHTML = '';
                
                // Only keep up to 3 items for display
                const displayItems = allItems.slice(0, 3);
                
                // Add them in order (newest first)
                displayItems.forEach(item => feed.appendChild(item));
            }
            
            // If no items are visible, show empty message
            if (allItems.length === 0) {
                feed.innerHTML = '<p class="empty-feed">No requests yet</p>';
            }
        }
        
        // Update count with animation if increased
        function updateFeedCount(count) {
            const feedCount = document.getElementById('feedCount');
            const currentCount = parseInt(feedCount.textContent) || 0;
            
            // Update count
            feedCount.textContent = count;
            
            // Animate if count increased
            if (count > currentCount) {
                feedCount.classList.add('pulse');
                
                setTimeout(() => {
                    feedCount.classList.remove('pulse');
                }, 600);
            }
        }
        
        // Fullscreen functionality
        document.getElementById('fullscreenButton').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Update class on fullscreen change
        document.addEventListener('fullscreenchange', () => {
            document.body.classList.toggle('is-fullscreen', !!document.fullscreenElement);
        });
    </script>
</body>
</html>

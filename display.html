<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .qr-container {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        h1 {
            color: #8a2be2;
            margin-bottom: 30px;
            font-size: 36px;
        }
        #qrcode {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto 30px;
            display: inline-block;
        }
        p {
            font-size: 18px;
            margin-top: 15px;
            opacity: 0.9;
        }
        /* Request Feed Styles */
        .feed-container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            display: none; /* Hidden by default, shown for Pro/Admin */
        }
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .feed-title {
            font-size: 24px;
            color: #8a2be2;
            margin: 0;
        }
        .feed-count {
            background-color: #8a2be2;
            color: white;
            font-size: 14px;
            padding: 4px 10px;
            border-radius: 12px;
        }
        #requestFeed {
            width: 100%;
            border-radius: 10px;
            background-color: rgba(30, 30, 30, 0.5);
            padding: 15px;
            /* Remove max-height and overflow to eliminate scrollbar */
            overflow: hidden;
            position: relative;
        }
        .request-item {
            background-color: rgba(50, 50, 50, 0.6);
            border-radius: 8px;
            padding: 10px 15px; /* Reduced padding */
            margin-bottom: 8px; /* Reduced margin */
            animation: fadeIn 0.5s ease-out;
            transition: opacity 0.3s ease;
            position: relative; /* For absolute positioning of timestamp */
            min-height: 50px; /* Minimum height to ensure consistent spacing */
        }
        /* Default opacity for all items */
        .request-item {
            opacity: 1;
        }
        /* Fading effect for 2nd and 3rd items */
        .request-item:nth-child(2) {
            opacity: 0.6;
        }
        .request-item:nth-child(3) {
            opacity: 0.2;
        }
        .request-item:nth-child(n+4) {
            display: none;
        }
        .request-item:last-child {
            margin-bottom: 0;
        }
        .request-title {
            font-weight: bold;
            font-size: 16px; /* Slightly smaller */
            margin: 0 0 4px 0; /* Reduced margin */
            color: white;
            padding-right: 60px; /* Make space for timestamp */
        }
        .request-artist {
            font-size: 14px; /* Slightly smaller */
            opacity: 0.8;
            margin: 0;
            padding-right: 60px; /* Make space for timestamp */
        }
        .request-time {
            font-size: 12px;
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            margin: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .upgrade-message {
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .upgrade-message h3 {
            color: #8a2be2;
            margin-top: 0;
        }
        /* New empty state style */
        .empty-feed {
            text-align: center;
            padding: 20px 0;
            opacity: 0.7;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <h1 id="customMessage">Request Your Song</h1>
            <canvas id="qrcode"></canvas>
            <p>Scan this QR code to request a song</p>
        </div>
        
        <!-- Request Feed Section - Only visible for Pro/Admin users -->
        <div class="feed-container" id="feedContainer">
            <div class="feed-header">
                <h2 class="feed-title">Latest Requests</h2>
                <span class="feed-count" id="feedCount">0</span>
            </div>
            <div id="requestFeed">
                <!-- Request items will be added here dynamically -->
                <div class="upgrade-message" id="upgradeMessage">
                    <h3>Pro Feature</h3>
                    <p>The live request feed is available for Pro DJ and Admin accounts.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');
        const message = urlParams.get('message') || 'Request Your Song';
        
        // Set custom message
        document.getElementById('customMessage').textContent = message;
        document.title = message;
        
        // Generate QR code
        if (eventId) {
            const requestUrl = window.location.origin + "/guest/?event=" + eventId;
            
            QRCode.toCanvas(
                document.getElementById('qrcode'), 
                requestUrl, 
                {
                    width: 300,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                }, 
                function(error) {
                    if (error) {
                        console.error(error);
                        document.body.innerHTML = '<div class="qr-container"><h1>Error Loading QR Code</h1></div>';
                    }
                }
            );
        } else {
            document.body.innerHTML = '<div class="qr-container"><h1>No Event ID Provided</h1></div>';
        }

        // Initialize Supabase client (will be used for request feed)
        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Role-based access control for request feed
        // We'll check if the logged-in user has access to the feature
        // and initialize the feed accordingly
        function checkAccessAndInitialize() {
            // First, check if we have a valid eventId
            if (!eventId) return;
            
            // Get user role from localStorage 
            // If user is not logged in, we won't show the feed
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');
            
            // Show feed container whether user has access or not (we'll show appropriate content)
            document.getElementById('feedContainer').style.display = 'block';
            
            // Check if user has Pro or Admin access
            const hasProAccess = userRole === 'Pro DJ' || userRole === 'Admin';
            
            if (isLoggedIn && hasProAccess) {
                // User has access - initialize request feed
                document.getElementById('upgradeMessage').style.display = 'none';
                initRequestFeed();
            } else {
                // User doesn't have access - show upgrade message
                document.getElementById('upgradeMessage').style.display = 'block';
            }
        }
        
        // Call the function to check access and initialize the feed
        // We'll implement the initRequestFeed function in the next step
        checkAccessAndInitialize();

        // Request feed functionality
        let lastFetchTime = new Date().getTime();
        let displayedRequestIds = new Set(); // Keep track of already displayed requests

        // Initialize request feed
        function initRequestFeed() {
            // Initial fetch of requests
            fetchLatestRequests();
            
            // Set up polling every 10 seconds
            setInterval(fetchLatestRequests, 10000);
        }

        // Fetch latest requests from Supabase
        async function fetchLatestRequests() {
            try {
                if (!eventId) return;
                
                // Fetch the 10 most recent requests for this event
                const { data: requests, error } = await supabase
                    .from('requests')
                    .select('*')
                    .eq('event_id', eventId)
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                // Update the feed count
                const feedCount = document.getElementById('feedCount');
                feedCount.textContent = requests ? requests.length : 0;
                
                // Display the requests
                if (requests && requests.length > 0) {
                    displayRequests(requests);
                } else {
                    document.getElementById('requestFeed').innerHTML = '<p style="text-align: center; opacity: 0.7;">No requests yet</p>';
                }
            } catch (error) {
                console.error('Error fetching requests:', error);
            }
        }

        // Display requests in the feed
        function displayRequests(requests) {
            const feed = document.getElementById('requestFeed');
            
            // If this is the first load, clear the feed
            if (displayedRequestIds.size === 0) {
                feed.innerHTML = '';
            }
            
            // Process requests in reverse order (oldest first) for better animation
            const newRequests = requests.filter(req => !displayedRequestIds.has(req.id));
            
            // Add new requests to the feed
            newRequests.forEach(request => {
                // Add to tracked IDs
                displayedRequestIds.add(request.id);
                
                // Create request item
                const requestItem = document.createElement('div');
                requestItem.className = 'request-item';
                
                // Format timestamp
                const timestamp = new Date(request.created_at);
                let timeString = '';
                
                // Check if date is valid before formatting
                if (!isNaN(timestamp.getTime())) {
                    timeString = timestamp.toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: true // Use 12-hour format with AM/PM
                    });
                }

                // Set content
                requestItem.innerHTML = `
                    <h3 class="request-title">${request.title}</h3>
                    <p class="request-artist">${request.artist}</p>
                    <p class="request-time">${timeString}</p>
                `;
                
                // Insert at the beginning (most recent on top)
                feed.insertBefore(requestItem, feed.firstChild);
            });
            
            // Keep only 3 most recent items visible (CSS will handle opacity)
            const items = feed.querySelectorAll('.request-item');
            if (items.length > 3) {
                // We'll still keep extra items in the DOM, but they'll be hidden by CSS
                // This approach allows for smoother transitions when new items arrive
            }
            
            // If no requests and feed is empty, show message
            if (items.length === 0) {
                feed.innerHTML = '<p class="empty-feed">No requests yet</p>';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DJ Request System</title>
    <link rel="stylesheet" href="admin/styles.css">
    <style>
        .reset-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }
        .success-message {
            color: #4caf50;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-form">
            <h1>Reset Password</h1>
            <div id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <p id="errorMessage" class="error-message">Error occurred</p>
                <p id="successMessage" class="success-message">Password reset successful!</p>
                <button id="resetButton">Reset Password</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Parse the access token from the URL fragment
        function getAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }
        
        document.getElementById('resetButton').addEventListener('click', async function() {
            try {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Hide messages
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    document.getElementById('errorMessage').textContent = 'Passwords do not match';
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                }
                
                // Get access token from URL
                const accessToken = getAccessToken();
                if (!accessToken) {
                    document.getElementById('errorMessage').textContent = 'Invalid reset link';
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                }
                
                // Update password using the access token
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('resetForm').reset();
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'admin/login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error resetting password:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Error resetting password';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>

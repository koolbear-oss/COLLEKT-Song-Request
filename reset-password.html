<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DJ Request System</title>
    <link rel="stylesheet" href="admin/styles.css">
    <style>
        .reset-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }
        .success-message {
            color: #4caf50;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-form">
            <h1>Reset Password</h1>
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <p id="errorMessage" class="error-message">Error sending reset link</p>
                <p id="successMessage" class="success-message">Password reset link sent! Check your email.</p>
                <button type="submit">Send Reset Link</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                Remember your password? <a href="admin/login.html" style="color: #8a2be2;">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>

        const supabaseUrl = 'https://ljekmnuflfotwznxeexc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZWttbnVmbGZvdHd6bnhlZXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjU1NzksImV4cCI6MjA3NTUwMTU3OX0.S6yzIIKRv1YlKPHstMpTFqqSpAQOuFUOqC0G27zE4FE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Hide messages initially
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            try {
                // Get the site URL for the redirect
                const redirectTo = `${window.location.origin}/reset-password.html`;
                
                // Send password reset email
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectTo
                });
                
                if (error) throw error;
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('forgotForm').reset();
                
            } catch (error) {
                console.error('Error sending reset link:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Error sending reset link';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>

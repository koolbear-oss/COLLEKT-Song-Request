<!DOCTYPE html>
<html>
<head>
  <title>COLLEKT</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    
    h1 {
      color: #8a2be2;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .admin-button {
      display: inline-block;
      background-color: #8a2be2;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .admin-button:hover {
      background-color: #7d29c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COLLEKT</h1>
    <p>Creating innovative solutions for event management and audience engagement.</p>
    <a href="/admin/" class="admin-button">DJ Request Admin</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="nav-bar">
                <button id="backToEventsButton" class="nav-button">
                    <span class="nav-icon">‚Üê</span> Events
                </button>
                <button id="viewQrButton" class="nav-button">
                    <span class="nav-icon">üîç</span> QR Display
                </button>
                <button id="guestFormButton" class="nav-button">
                    <span class="nav-icon">‚ûï</span> Guest Form
                </button>
            </div>
            <h1>Collekt Song Requests</h1>
            <div class="event-info">
                <span id="eventName">Loading event...</span>
                <div class="header-controls">
                    <button id="refreshButton" class="icon-button" title="Refresh Now">
                        <span class="refresh-icon">üîÑ</span>
                    </button>
                    <div class="settings-container">
                        <button id="settingsButton" class="icon-button" title="Settings">
                            <span class="settings-icon">‚öôÔ∏è</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="dashboard-content">
            <!-- Current requests section -->
            <div class="section requests-section">
                <div class="section-header">
                    <div class="header-title-row">
                        <h2>Current Requests <span id="requestCount" class="count-badge">0</span></h2>
                        <div class="header-controls-right">
                            <button id="enhanceAllButton" class="enhance-all-button" style="display: none;">
                                <span class="enhance-icon">üß†</span> Enhance All (<span id="enhanceCount">0</span>)
                            </button>
                            <div class="quick-filters">
                                <button class="quick-filter-button active" data-filter="all">All</button>
                                <button class="quick-filter-button" data-filter="starred">Starred</button>
                                <button class="quick-filter-button" data-filter="new">Recently Added</button>
                            </div>
                            <div class="filter-container">
                                <input type="text" id="requestFilter" placeholder="Search requests..." class="filter-input">
                                <button id="clearFilter" class="clear-filter-button">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="requestsList" class="requests-container">
                    <!-- Requests will be added here dynamically -->
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <!-- Toggle button for sidebar -->
            <div class="sidebar-toggle" id="sidebarToggle">
                <div class="toggle-arrow">‚Ä∫</div>
            </div>
            
            <!-- Played tracks section -->
            <div class="section played-section" id="playedSection">
                <div class="section-header">
                    <h2>Played Tracks <span id="playedCount" class="count-badge">0</span></h2>
                    <button id="restoreAllButton" class="restore-all-button">Restore All</button>
                </div>
                <div id="playedList" class="requests-container">
                    <!-- Played tracks will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Popup - CORRECTLY PLACED at the end of body -->
    <div id="settingsPopup" class="settings-popup">
        <div class="popup-content">
            <div class="refresh-controls">
                <label for="refreshSlider">Auto-refresh: <span id="refreshInterval">30</span>s</label>
                <input type="range" id="refreshSlider" min="2" max="120" value="30" class="slider">
            </div>
            <button id="exportButton" class="export-button">Export Playlist</button>
            
            <!-- THIS SHOULD BE HERE - Pro Features section -->
            <div id="proSettings" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #444; display: none;">
                <h3 style="margin-top: 0; font-size: 16px; color: #8a2be2;">Pro Features</h3>
                <div style="margin-bottom: 10px;">
                    <label for="openaiKey" style="display: block; margin-bottom: 5px;">OpenAI API Key</label>
                    <input type="password" id="openaiKey" style="width: 100%; padding: 8px; background: rgba(0,0,0,0.2); border: 1px solid #444; color: #fff; border-radius: 4px;">
                </div>
                <button id="saveKeyButton" style="background: #4caf50; width: 100%;">Save API Key</button>
            </div>
        </div>
    </div>

    <!-- Request template (hidden) -->
    // MODIFY in dj/index.html - Update the request template to improve action buttons
    <template id="requestTemplate">
        <div class="request-card collapsed" data-id="" data-key="">
            <!-- Card Header: Always visible (title/artist) -->
            <div class="card-header">
            <div class="card-title-line">
                <h3 class="song-title"></h3>
                <span class="artist-name"></span>
            </div>
            
            <!-- Quick actions: Always visible -->
            <div class="quick-actions">
                <button class="play-button" title="Mark as played">‚úì</button>
                <button class="enhance-button" title="Enhance with AI" style="display: none;">üß†</button>
            </div>
            </div>
            
            <!-- Metadata row: Always visible when collapsed -->
            <div class="metadata-row">
            <span class="key-badge"></span>
            <span class="bpm-badge"></span>
            </div>
            
            <!-- Expanded content: Hidden by default -->
            <div class="expanded-content" style="display: none;">
            <div class="expanded-metadata">
                <span class="key-badge-large"></span>
                <span class="bpm-badge-large"></span>
                <span class="timestamp"></span>
            </div>
            
            <p class="message"></p>
            
            <div class="request-actions">
                <button class="copy-button" title="Copy to search">Copy</button>
                <button class="star-button" title="Star request">Star</button>
                <button class="play-button-expanded" title="Mark as played">Played</button>
                <button class="delete-button" title="Delete request">Delete</button>
                <button class="enhance-button-expanded" style="display: none;" title="Enhance with AI">Enhance</button>
            </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="app.js"></script>
    <script src="openai-helper.js"></script>
</body>
</html>
